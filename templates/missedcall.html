<script>
    $('.datepick').daterangepicker({
      singleDatePicker:true,
      autoApply:true,
      locale: {
        format: 'DD-MM-YYYY'
      }
    });


  const menu = document.querySelector('.menu');
  const menuindicator = document.querySelector('.menu__indicator');
  
  function updateIndicator(linkElem) {
    menu.style.setProperty('--indicator-left', `${linkElem.offsetLeft}px`);
    menu.style.setProperty('--indicator-width', `${linkElem.offsetWidth}px`);
  }
  
  function resetIndicator() {
    menu.style.setProperty('--indicator-left', 0);
    menu.style.setProperty('--indicator-width', 0);  
  }


  
  menu.addEventListener('click', function(evt) {
    const link = evt.target.closest('.menu__link');
    evt.target.classList.add("ac1");
    
    if (link) {
      updateIndicator(link);
    }
  });
  
  menu.addEventListener('click', function(evt) {
    evt.target.classList.remove("ac1");
    evt.target.classList.contains('ac1')?resetIndicator():console.log("asd")
  });

  function miss(){
        let data = new FormData();

        data.append('sd',$('input[name=fdate]').val())
        data.append('ed',$('input[name=todate]').val())
        data.append('filter',$('.filter_link').val())

        sessionStorage.setItem('msfdate',$('input[name="fdate"]').val())
        sessionStorage.setItem('mstdate',$('input[name="todate"]').val())

        $.ajax({
            method: 'POST',
            headers: {
            "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
            },
            url: "{% url 'missedcallajax' %}",
            data: data,
            datatype:'json',
            processData: false,
            contentType: false,
            // data: mydata,
            success: function (data) {
                let x = data.miss
                console.log("miss",x)
                $('.main-data-wrapper').html("")
                for(var i in x)
                {let dtFormat = new Intl.DateTimeFormat('en-US',{
                                        day:'2-digit',
                                        month:'short',
                                        year:'numeric',
                                        hour: 'numeric',
                                        minute:'numeric',
                                        second:'numeric',
                                        hour12:false
                                    })

                    let d = x[i].missdt

                    d = new Date(d);
                    d = dtFormat.format(d)
                  
                  if(x[i].contacted == "No"){
                    $('.main-data-wrapper').append(missedhtml(x[i].callnum,d,x[i].callcount))
                  }
                  else if (x[i].sub_dispo != "Ringing No Response" && x[i].contacted.toLowerCase()  == "yes"){
                    $('.main-data-wrapper').append(connecthtml(x[i].callnum,d))
                  }
                  else if ( x[i].contacted.toLowerCase() == "yes"){
                    $('.main-data-wrapper').append(notconnecthtml(x[i].callnum,d))
                  }
                  

                }
               
            }
            
          
          })
        }

  $(document).ready(function () {

    $('.header-title').html("Missed Calls")
    

    if (sessionStorage.getItem("msfdate") != null){
      $('input[name=fdate]').val(sessionStorage.getItem("msfdate"))
      $('input[name=todate]').val(sessionStorage.getItem("mstdate"))
    }


    $('select[name=subdis]').change(function(){$('.sub__dispo').removeClass('invalid_field')})

    $('select[name=dispo]').change(function(){$('.dispo__').removeClass('invalid_field')})

    $('.hang_sub').click(function(){
      console.log($('select[name=dispo] option:selected').val())
      if ($('select[name=dispo] option:selected').val() == ""){
        $('.dispo__').addClass("invalid_field")
        return
      }
      if ($('select[name=subdis] option:selected').val() == ""){
        $('.sub__dispo').addClass("invalid_field")
        return
      };

      call_disconnect() 
      call_dispose()
      submitform()

    })

    $('.cal__icon').click(function () {
      $(this).next().click()
    })

   

    
    $("input[name=fdate]").change(function(){miss()})
    $("input[name=todate]").change(function(){miss()})
    
    $('.all-link').click(function(){
      $('.filter_link').val("all")
      miss()
    })
    $('.completed-link').click(function(){
      $('.filter_link').val("completed")
      miss()
    })
    $('.miss-link').click(function(){
      $('.filter_link').val("no")
      miss()
    })
    $('.notcon-link').click(function(){
      $('.filter_link').val("rnr")
      miss()
    })

    miss()

    $(document).on('click','.misscall-wrapper',function(){
 
      var user=$(this).find(".username").val()
      var ph=$(this).find('.missno').html()
      var calldt=$(this).find(".mcalldt").html()
      var misscallc=$(this).find(".mc-noti").html() 
      
      var data=new FormData()
        data.append("ph",ph)
        data.append("user",user)
        data.append("misscalldt",calldt)
        data.append("misscallc",misscallc)
      
        
      $.ajax({
        method: 'POST',
        headers: {
          "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value,
        },
        url: "{% url 'misscmsajax' %}",
        data: data,
        datatype:'json',
        processData: false,
        contentType: false,
        success: function (data) {
          var id =data.status
          
          if (id == "none"){
            $('.unknown__number p').html(ph)
            $('.main-data-wrapper').css("display","none")
            $('.unknown__call').removeClass("d-none")
           
            call(ph)
          }else{
            window.location.href=`/cms/${id}`
          }
        }

        })
      })
    
  })  
  </script>
