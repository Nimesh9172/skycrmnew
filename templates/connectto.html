{% extends 'base.html' %} {% load static %}

  {% block content %}

{% include "style.html" %}
  <style>
    .icon-main-container{
      display: flex;
      flex-wrap: wrap;
      row-gap: 10px;
    }

    .icon-wrapper{
      border: 1px solid;
      border-radius: 20px;
      width: 35px;
      padding: 2px;
      height: 35px;
      text-align: center;
      cursor: pointer;
      margin:0px auto
    }
    .icons{
      padding-top: 4px;
    }
    .icon-wrapper > .icons > i {
      font-size: 17px;
    }
    .icon-wrapper:hover{
      background-color: #107cba;
    }
      .calls:hover{
      background-color:greenyellow ;
    }
    .what:hover{
      background-color: rgb(29, 231, 29);
    }
    .message:hover{
      background-color: rgb(231, 160, 29);
    }
    .mail:hover{
      background-color: red;
    }
    .icon-wrapper:hover .icons{
        color: white;
    }
    .hover-text{
      font-size: 12px;
      display: none;
      color: #224171;
      /* opacity: 0; */
    }
    .icon-wrapper:hover ~ .hover-text{
      display: block;
    }
    .icon-wrapper:hover{
      border-color: white;
    }
    .main-wrapper{
      width: 50px;
      text-align: center;
    }
    .form-control{
      width: 96%;
    }
    .cal-icon{
      right: 8%;
    }
    .column{
      width: 27%;
    }
    .ots-filter{
        width: 120px;
      }

      .select2-container .select2-selection--single{
        height: 33px;
      }

      .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 35px;
      }
      .select2-container--default .select2-selection--single{
        border-radius: 8px;
        background-color: #ffffff;
        box-shadow: 0px 0px 4px rgb(0 0 0 / 25%);
        border: none;
      }
      .select2-container--default .select2-selection--single .select2-selection__arrow{
        top: 4px;
      }
      .sortby-div >.select2-container--default .select2-selection--single .select2-selection__rendered{
        padding-left: 38px; 
      }
      .blink_me {
  animation: blinker 1s linear infinite;
}

  @keyframes blinker {
    50% {
      opacity: 0;
    }
  }

  </style>


  <main class="main-reminder">
    <div class="row">
      <div class="cal">
        <div class="column gx-5">
          From
          <form action="">
            <div class="cal-con">
              <img class="cal-icon cc1" src="{% static 'Images/cal.png' %}" alt="">
              <input class="form-control calc1" type="datetime-local" placeholder="Select Date" >
            </div>
        </form>
         
        </div>
        <div class="column">
          <div class="flex-wrape">
            To
            <form action="">
              <div class="cal-con">
                <img class="cal-icon cc2" src="{% static 'Images/cal.png' %}" alt="">
                <input class="form-control calc2" type="datetime-local" placeholder="Select Date" >
              </div>
            </form>
            
          </div>
        </div>
        <div class="column d-flex justify-content-center align-items-center" style="width:14%">
          
          <div class="ots-filter sortby-div">
            <img src="{% static 'Images/filt.png' %}" class="sort-icon" alt="">
            <select class="sortbysel sortotsbtn" name="selectval"> select
              <option>Sort By</option>
              <option value="all">All</option>
              <option value="ls">Largest To Smallest</option>
              <option value="on">Oldest To Newest</option>
            </select>
          </div>
          
        </div>
        <div class="column" style="min-width: 204px;min-height: 75px;">
          <div class="ml-3">Action</div>
          <div class="icon-main-container">
            <div class="main-wrapper">
              <div class="icon-wrapper calls">
                <div class="icons">
                  <i class="bi bi-telephone"></i>
                </div>
              </div>
              <div class="hover-text">
                IVR   
              </div>
            </div>

            <div class="main-wrapper">
              <div class="icon-wrapper what">
                <div class="icons">
                  <i class="bi bi-whatsapp"></i>
                </div>
              </div>
              <div class="hover-text">
                  Whatsapp
              </div>
            </div>
            
            <div class="main-wrapper">
              <div class="icon-wrapper message">
                <div class="icons">
                  <i class="bi bi-chat-square-dots"></i>
                </div>
              </div>
              <div class="hover-text">
                Text
              </div>
            </div>

            <div class="main-wrapper">
              <div class="icon-wrapper mail">
                <div class="icons">
                  <i class="bi bi-envelope"></i>
                </div>
              </div>
              <div class="hover-text">
                Mail
              </div>

            </div>

          </div>
          
       </div>




      </div>
        <div>
          <div class="connect table-responsive" style="margin: 0;">
            <div class="text-center py-4 text-danger blink_me">This Page is Under Development !!!</div>
          </div>
        </div>

        </div>
     
    

          
        

      </div>
    </div>
  </main>
